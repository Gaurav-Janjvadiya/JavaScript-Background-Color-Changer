<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurav's Toggle background</title>
    <link rel="stylesheet" href="style2.css">
    <script src="style2.js" defer></script>
</head>

<body>
    <header>
        <div class="ul">
            <div class="RGB btn">RGB</div>
            <div class="HSL btn">HSL</div>
            <div class="Hex btn">Hex Code</div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="one">Current Color : <span class="current-rgb-color">RGB(255,255,255)</span></h1>
            <h1 class="two">Current Color : <span class="current-hsl-color">HSL(100%,100%,100%)</span></h1>
            <h1 class="three">Current Color : <span class="current-hex-color">#FFFFFF</span></h1>
            <button>Change Background Color</button>
        </div>
    </main>
</body>

</html>
