<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaurav's Toggle background</title>
    <link rel="stylesheet" href="style2.css">
    <script src="style.js" defer></script>
</head>

<body>
    <header>
        <div class="ul">
            <div class="RGB btn">RGB</div>
            <div class="HSL btn">HSL</div>
            <div class="HWB btn">HWB</div>
            <div class="Hex btn">Hex Code</div>
            <div class="colname btn">Color Name</div>
            <div class="abc">
                <div class="response">|||</div>
            </div>
        </div>
        <div class="box">
            <div class="kk">
                <div class="MRGB">RGB</div>
                <div class="MHSL">HSL</div>
                <div class="MHWB">HWB</div>
                <div class="MHex">Hex Code</div>
                <div class="Mcolname">Color Name</div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="one"><span class="current-rgb-color">RGB(255,255,255)</span></div>
            <div class="two"><span class="current-hsl-color">HSL(100%,100%,100%)</span></div>
            <div class="three"><span class="current-hex-color">#FFFFFF</span></div>
            <div class="four"><span class="current-hwb-color">HWB(100%,100%,100%)</span></div>
            <div class="five"><span class="current-color">white</span></div>
            <button>Change Color</button>
        </div>
    </main>
</body>

</html>
